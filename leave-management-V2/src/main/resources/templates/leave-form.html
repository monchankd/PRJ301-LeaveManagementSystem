<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo đơn xin nghỉ phép</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <h2>Tạo đơn xin nghỉ phép</h2>
    <form th:action="@{/leave/create}" th:object="${leaveRequest}" method="post">
        <div>
            <label>Tiêu đề:</label>
            <input type="text" th:field="*{title}"/>
        </div>
        <div>
            <label>Từ ngày:</label>
            <input type="date" th:field="*{fromDate}"/>
        </div>
        <div>
            <label>Tới ngày:</label>
            <input type="date" th:field="*{toDate}"/>
        </div>
        <div>
            <label>Lý do:</label>
            <textarea th:field="*{reason}"></textarea>
        </div>
        <div>
            <button type="submit">Gửi đơn</button>
        </div>
    </form>
</body>
</html>
