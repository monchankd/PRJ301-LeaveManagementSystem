<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách đơn xin nghỉ phép</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <h2>Danh sách đơn xin nghỉ phép</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Tiêu đề</th>
                <th>Từ ngày</th>
                <th>Tới ngày</th>
                <th>Người tạo</th>
                <th>Trạng thái</th>
                <th>Người xử lý</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="request : ${leaveRequests}">
                <td th:text="${request.title}"></td>
                <td th:text="${request.fromDate}"></td>
                <td th:text="${request.toDate}"></td>
                <td th:text="${request.user.fullName}"></td>
                <td th:text="${request.status.statusName}"></td>
                <td th:text="${request.processedBy?.fullName}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/leave/create}">Tạo đơn mới</a>
</body>
</html>
