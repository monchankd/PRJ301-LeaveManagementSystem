<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Duyệt đơn xin nghỉ phép</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <h2>Duyệt đơn xin nghỉ phép</h2>
    <div>
        <p><strong>Người tạo:</strong> <span th:text="${leaveRequest.user.fullName}"></span></p>
        <p><strong>Tiêu đề:</strong> <span th:text="${leaveRequest.title}"></span></p>
        <p><strong>Từ ngày:</strong> <span th:text="${leaveRequest.fromDate}"></span></p>
        <p><strong>Tới ngày:</strong> <span th:text="${leaveRequest.toDate}"></span></p>
        <p><strong>Lý do:</strong> <span th:text="${leaveRequest.reason}"></span></p>
    </div>
    <form th:action="@{/leave/review/__${leaveRequest.requestId}__}" method="post">
        <div>
            <label>Lý do duyệt/từ chối:</label>
            <textarea name="processReason"></textarea>
        </div>
        <div>
            <button type="submit" name="action" value="approve">Duyệt</button>
            <button type="submit" name="action" value="reject">Từ chối</button>
        </div>
    </form>
</body>
</html>
