<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leave Requests</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <h2>Leave Requests</h2>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>From</th>
            <th>To</th>
            <th>Created By</th>
            <th>Status</th>
            <th>Processed By</th>
            <th>Actions</th>
        </tr>
        <tr th:each="request : ${leaveRequests}">
            <td th:text="${request.title}"></td>
            <td th:text="${request.fromDate}"></td>
            <td th:text="${request.toDate}"></td>
            <td th:text="${request.createdBy.fullName}"></td>
            <td th:text="${request.status}"></td>
            <td th:text="${request.processedBy?.fullName}"></td>
            <td>
                <a th:href="@{/leave/approve/{id}(id=${request.id})}" th:if="${request.status == 'INPROGRESS'}">Approve</a>
                <a th:href="@{/leave/reject/{id}(id=${request.id})}" th:if="${request.status == 'INPROGRESS'}">Reject</a>
            </td>
        </tr>
    </table>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
