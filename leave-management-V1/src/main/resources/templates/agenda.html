<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agenda</title>
    <style>
        .working { background-color: green; color: white; }
        .leave { background-color: red; color: white; }
    </style>
</head>
<body>
    <h2>Department Agenda</h2>
    <table border="1">
        <tr>
            <th>Employee</th>
            <th th:each="date : ${dates}" th:text="${date}"></th>
        </tr>
        <tr th:each="user : ${agenda.keySet}">
            <td th:text="${user.fullName}"></td>
            <td th:each="date : ${dates}" th:class="${agenda.get(user).get(date) == 'WORKING' ? 'working' : 'leave'}"
                th:text="${agenda.get(user).get(date)}"></td>
        </tr>
    </table>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
